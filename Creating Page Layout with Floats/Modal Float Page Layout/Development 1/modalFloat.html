<!DOCTYPE html>
<html>
  <head>
    <title>Modal Page Float Design</title>
    <link rel="stylesheet" href="modalFloat.css" />
  </head>
  <body>
    <div class="Parent-CONTAINER">
      <div class="Container-Contents">
        <h3>Modal PAGE Float Design Testing</h3>
        <div class="SIDE-BAR">
          <button class="SHOW-MODAL">BITCOIN</button>
          <button class="SHOW-MODAL">TETHER</button>
          <button class="SHOW-MODAL">BUTTON FOUR</button>
          <button class="SHOW-MODAL">BUTTON FOUR</button>
          <button class="SHOW-MODAL">BUTTON FIVE</button>
          <button class="SHOW-MODAL">BUTTON SIX</button>
          <button class="SHOW-MODAL">BUTTON SEVEN</button>
        </div>
        <div class="MODAL HIDDEN">
          <button class="CLOSE-MODAL">&times;</button>
          <p class="text">BITCOIN is a decentralzied digital currency!</p>
          <p class="text">TETHER HELLO WORLD</p>
          <p class="text">BUTTON THREE HELLO WORLD</p>
          <p class="text">BUTTON FOUR HELLO WORLD</p>
          <p class="text">BUTTON FIVE HELLO WORLD</p>
          <p class="text">BUTTON SIX HELLO WORLD</p>
          <p class="text">BUTTON SEVEN HELLO WORLD</p>
        </div>
      </div>
      <div class="OVERLAY HIDDEN"></div>
    </div>
    <script src="modalFloat.js"></script>
  </body>
</html>
