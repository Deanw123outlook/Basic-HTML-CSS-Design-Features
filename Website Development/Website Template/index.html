<!DOCTYPE html>
<html>
  <head>
    <title>Frontend Website Template</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Website-Container-Contents">
      <header>
        <nav class="Site-Nav-Menu">
          <h1>Website Title</h1>
          <ul class="Nav-Group">
            <li><a href="index.html">HOMEPAGE</a></li>
            <li>ABOUT</li>
            <li>GALLERY</li>
            <li>CONTACT</li>
          </ul>
        </nav>
      </header>
      <div class="Main-Text-Contents">
        <h3>Website Text/Info Contents</h3>
      </div>
      <div class="Advertisement-Portal">
        <h3 class="Advertisement-Title">Advertisement Portal</h3>
      </div>
      <div class="Secondary-Text-Contents">
        <h3>Website Secondary Text/Info Contents</h3>
      </div>
      <div class="Image-Video-Portal">
        <h4>Website Image Video Portal</h4>
      </div>

      <div class="User-Form">
        <form class="FORM-STYLE">
          <label for="NAME">NAME</label>
          <input id="NAME" type="text" placeholder="NAME" name="N-Identifier" />
        </form>
        <form class="FORM-STYLE">
          <label for="ADDRESS">ADDRESS</label>
          <input
            id="ADDRESS"
            type="text"
            placeholder="ADDRESS"
            name="A-Identifier"
          />
        </form>
        <form class="FORM-STYLE">
          <label for="EMAIL">EMAIL-ADDRESS</label>
          <input
            id="EMAIL"
            type="email"
            placeholder="EMAIL"
            name="E-Identifier"
          />
        </form>
        <button class="BUTTON-CONTROL">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
